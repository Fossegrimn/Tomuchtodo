<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To-do List</title>
</head>

<body>
    <div class="firstSideBox">
        <img class="logo" src="images/logo_3.png" width="300px" height="100px">
        <br><br><br>
        <input type="text" id="inpUsername" placeholder="Username"> <br>
        <input type="password" id="inpPasswrd" placeholder="Password">
        <br>
        <button id="btnLogin">Login</button>
        <br><br>
        <h3 id="txtResult"></h3>
        
        <div id="SignupP">
            <p>Not a member? <a href="usercreate.html">Sign up now!</a> here!</p>
        </div>
    </div>
</body>
    
    <script>
        //Html ark for Ã¥ logge inn
    
        let inpUsername = document.getElementById('inpUsername');
        let inpPasswrd = document.getElementById('inpPasswrd');
        let btnLogin = document.getElementById('btnLogin');
        let txtResult = document.getElementById('txtResult');

       
    
        btnLogin.addEventListener('click', async function(evt) {

            let url = "http://localhost:8080/auth";

            console.log(url);

            let updata =  {
                username: inpUsername.value,
                passwrd: inpPasswrd.value
            }
            
            let cfg = {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(updata)
            }

           try {
                var resp = await fetch(url, cfg);
                var data = await resp.json();
                txtResult.innerHTML = data.msg;
                console.log(data)
                if(resp.status > 202) {
                    throw(data);
                };

                console.log(data);
                txtResult.innerHTML = data.username + " is logged in!";
                sessionStorage.setItem("logindata", JSON.stringify(data));
                setTimeout(function () {
                window.location.href = "createlists.html"; //will redirect to your blog page (an ex: blog.html)
            }, 1250); //will call the function after 1.25 secs.
            }
            catch (err) {
                console.log(err);
            }
       
                
        });

</script>

</html>
