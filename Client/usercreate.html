<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Usercreate</title>
</head>

<body>
    <div class="firstSideBox">
        <img class="logo" src="/images/logo_3.png" width="300px" height="100px">
        <br><br>
        <h2 id="SignUphead"> Sign up here! </h2>
        <input type="text" id="inpUsername" placeholder="Username">
        <input type="password" id="inpPasswrd" placeholder="Password">
        <br>
        <button id="btnCreate">Create user</button>
        <h3 id="txtResult"> </h3>
        <p id="goToLogin">Go to <a href="index.html">Login page</a> to use your new acount</p>
    </div>
    
</body>
    
    <script>
        //Html ark for Ã¥ lage bruker
        let inpUsername = document.getElementById('inpUsername');
        let inpPasswrd = document.getElementById('inpPasswrd');
        let btnCreate = document.getElementById('btnCreate');
        let txtResult = document.getElementById('txtResult');
        
        btnCreate.addEventListener('click', async function(evt) {


            let url = "http://localhost:8080/users";

            let updata =  {
                username: inpUsername.value,
                passwrd: inpPasswrd.value
            }
            
            let cfg = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(updata)
            }
            

            try {
                var resp = await fetch(url, cfg);
                var data = await resp.json();
                txtResult.innerHTML = data.msg;

                setTimeout(function () {
                window.location.href = "index.html"
            }, 1500); //will call the function after 0.5 secs.
            }
            

            catch (err) {
                console.log(err);
            }
        });
        

</script>

</html>
