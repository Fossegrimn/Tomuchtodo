<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Usercreate</title>
</head>

<body>
    <div class="firstSideBox">
        <img class="logo" src="/images/logo_3.png" width="300px" height="100px">
        <br><br>
        <h2 id="SignUphead"> Sign up here! </h2>
        <input type="email" id="inpEmail" placeholder="E-mail">
        <input type="password" id="inpPasswrd" placeholder="Password">
        <br>
        <button id="btnCreate">Create user</button>
        <h3 id="txtResult"> </h3>
        <p id="goToLogin">Go to <a href="userlogin.html">Login page</a> to use your new acount</p>
    </div>
    </body>
    
    <script>
        //Html ark for Ã¥ lage bruker
        let inpEmail = document.getElementById('inpEmail');
        let inpPasswrd = document.getElementById('inpPasswrd');
        let btnCreate = document.getElementById('btnCreate');
        let txtResult = document.getElementById('txtResult');
        let btnBack = document.getElementById('btnBack');
        /*btnBack.addEventListener('click', async function(evt) {
                window.location.href = "index.html";
            });*/
        btnCreate.addEventListener('click', async function(evt) {


            let url = "http://localhost:3000/users";

            let updata =  {
                email: inpEmail.value,
                passwrd: inpPasswrd.value
            }
            
            let cfg = {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(updata)
            }

            try {
                var resp = await fetch(url, cfg);
                var data = await resp.json();
                txtResult.innerHTML = data.msg;
            }
            catch (err) {
                console.log(err);
            }
        });
        

</script>

</html>
