<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="items.css">
    <title>Expenselist</title>
</head>

    <header class="header">
        <img class="pic" src="images/logo_2.png" width="225px" height="80px">
        <button id="btnLogOut" class="headerBtns">Log out</button>
        <button id="btnSettings" class="headerBtns">Settings</button>
    </header>

<body>

    <div id="firstSideBox">
        <br>
    <input type="text" id="inpName" placeholder="Name">
    <br>
    <button id="btnCreate">Create item</button>
    <button id="btnBack">Back to lists</button>
    <h3 id="txtResult"></h3>
    <div id="container" class="scrollable"></div>
    </div>

</body>

<script>
//Html arkert hvor vi kommer til et nytt ark hvor vi ser itemsene til reisen
    let url = "http://localhost:8080/items";
    let container = document.getElementById('container');

    let btnSettings = document.getElementById('btnSettings');
    let inpDescr = document.getElementById('inpDescr');
    let btnBack = document.getElementById('btnBack');
    let btnCreate = document.getElementById('btnCreate');
    let txtResult = document.getElementById('txtResult');
    let checkbox = document.getElementById("checkbox");
    let listsid = sessionStorage.getItem("listsid");
    let btnLogOut = document.getElementById('btnLogOut');

        btnCreate.addEventListener('click', async function(evt) {

            let logindata = JSON.parse(sessionStorage.getItem("logindata"));
            let token = logindata.token;

            let updata =  {
                name: inpName.value,
                listsid: listsid
            }
            
            let cfg = {
                method: "POST",
                headers: {
                    "authorization": token,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(updata)
            }
            setTimeout(function () {
                listItems();
            }, 500); //will call the function after 0.5 secs.
            

            try {
                var resp = await fetch(url, cfg);
                var data = await resp.json();

                if (resp.status > 202) {
                    throw(data);
                };

                txtResult.innerHTML = data.msg + " for " + inpName.value;
            }
            catch (err) {
                console.log(err);
            }
        });

        btnLogOut.addEventListener('click', async function(evt) {
            window.location.href = "index.html";
        });
        btnSettings.addEventListener('click', async function(evt) {
            window.location.href = "usersettings.html";
        });

        btnBack.addEventListener('click', async function(evt) {
            window.location.href = "createlists.html";
        });
    let checkBoxid;

    listItems();
    // ---------------------------------------    
    async function listItems() {

        try {

            let logindata = JSON.parse(sessionStorage.getItem("logindata"));
            let token = logindata.token;

            let cfg = {
                method: "GET",
                headers: {"authorization": token}
            };

            var resp = await fetch(url + "?listsid=" + listsid, cfg);
            var data = await resp.json();

            if (resp.status > 202) {
                throw(data);
            };

            container.innerHTML = ""; //delete previous content

            for (let value of data) {
                let html = `
                    <h3>${value.name}</h3>
                    <h3>${value.id}</h3>
                    <hr>
                `;
                let div = document.createElement("div");
                div.innerHTML = html;

                let delBtn = document.createElement("button");
                delBtn.innerHTML = "Delete";
                delBtn.style.cursor = "pointer";
                delBtn.addEventListener('click', function (evt) {
                    deleteItems(value.id);
                });

                let updateBtn = document.createElement("button");
                updateBtn.innerHTML = "Change name";
                updateBtn.style.cursor = "pointer";
                updateBtn.addEventListener('click', async function (evt) {
                    let updateItemName = prompt("New item name:");
                    if (updateItemName != null){
                        updateItem(updateItemName, value.id);
                        listItems();                        
                    }
                });
                let checkBox = document.createElement("input");
                    checkBox.type = "checkbox";
                    checkBox.style.cursor = "pointer";
                    checkBox.onclick = check;
                    checkBox.checked = false;
                    checkBoxid = value.id;

                div.insertBefore(checkBox, div.lastElementChild);
                div.insertBefore(updateBtn, div.lastElementChild);
                div.insertBefore(delBtn, div.lastElementChild);
                container.appendChild(div);
            }
        }
        catch (err) {
            console.log(err);
        }
    }

                console.log("checkcheck");
                console.log(checkBoxid);

            }

        let token = logindata.token;

        let cfg = {

                "Content-Type":"application/json"
            },
            body: JSON.stringify(updata)
        }

        try {
            let resp = await fetch(url, cfg);

            };

            listItems();
        }
        catch (err) {
            console.log(err);
        }
    }

    async function updateItem(newitemname, itemid) {

        let logindata = JSON.parse(sessionStorage.getItem("logindata"));
        let token = logindata.token;

        let updata =    {
            name: newitemname,
            id: itemid
        }

        let cfg = {
            method: "PUT",
            headers: {
                "authorization": token,
                "Content-Type":"application/json"
            },
            body: JSON.stringify(updata)
        }  
        console.log(updata);
        try {
            let resp = await fetch(url, cfg);

            if (resp.status > 200) {
                throw(resp)
            };

            listItems();

        }
        }
</script>

</html>
