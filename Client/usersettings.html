<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="firstSideBox">
        <br>
        <img id="icon" src="/images/icon.png" width="40px" height="30px">
        <br>
        <h2 id="SignUphead">User settings</h2>
        <input type="email" id="updateUserEmail" placeholder="Update E-mail">
        <input type="password" id="updateUserPasswrd" placeholder="Update Password">
        <button id="btnUpdUser">Update user</button>
        <h3 id="txtResult"></h3>
        <p id="goToLogin">Go to <a href="createlists.html">Login page</a> to use your new acount</p>
    </div>
    </body>
    
    <script>
        //Html ark for Ã¥ lage bruker
        let btnUpdUser = document.getElementById('btnUpdUser');
        let updateUserEmail = document.getElementById('updateUserEmail');
        let updateUserPasswrd = document.getElementById('updateUserPasswrd');
        let btnBack = document.getElementById('btnBack');
        let txtResult = document.getElementById('txtResult');
        let url = "http://localhost:8080/users";
        /*btnBack.addEventListener('click', async function(evt) {
                window.location.href = "index.html";
            });*/
    btnUpdUser.addEventListener('click', async function (evt) {
            updateUser();
        });

    async function updateUser() {

        let logindata = JSON.parse(sessionStorage.getItem("logindata"));
        let token = logindata.token;

        let updata =    {
            email: updateUserEmail.value,
            pswhash: updateUserPasswrd.value
        }

        let cfg = {
            method: "PUT",
            headers: {
                "authorization": token,
                "Content-Type":"application/json"
            },
            body: JSON.stringify(updata)
        }  
        console.log("updata:", updata);
        try {
            let resp = await fetch(url, cfg);
            var data = await resp.json();
            txtResult.innerHTML = data.msg;

            if (resp.status > 200) {
                throw(resp)
            };

            //listLists();
        }
        catch (err) {
            console.log(err);
        }
        }

</script>

</html>
